<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev.finance€</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="logo">dev.finance€</h1>
        </header>

        <main class="container">
            <section id="balance">
                <h2>Balance</h2>

                <div class="card">
                    <h3>Income</h3>
                    <p>€ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>Expenses</h3>
                    <p>€ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>€ 3.000,00</p>
                </div>

            </section>

            <section id="transaction">
                <h2>Transaction</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- € 500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Criação website</td>
                            <td class="income">€ 5.000,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">- € 200,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer><p>dev.finance€</p></footer>
    </body>
</html>
